<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <h1>Listado de Productos</h1>
    <a href="{{ url_for('create') }}">Crear nuevo producto</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.precio }}</td>
            <td>
                <a href="{{ url_for('edit', id=producto.id) }}">Editar</a>
                <form action="{{ url_for('delete', id=producto.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('¿Seguro que quieres eliminar este producto?');">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
