<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('edit', id=producto.id) }}" method="post">
        <label>Descripci√≥n:</label><br>
        <input type="text" name="descripcion" value="{{ producto.descripcion }}" required><br>
        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" value="{{ producto.cantidad }}" required><br>
        <label>Precio:</label><br>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br><br>
        <button type="submit">Actualizar Producto</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver al listado</a>
</body>
</html>
